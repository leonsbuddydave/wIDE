<!doctype html>
<html lang="en" ng-app="Wide">
	<head>
		<meta charset="UTF-8">
		<title>wIDE - Web IDE</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/services.js"></script>
		<script src="./js/controllers.js"></script>

		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
	</head>
	<body ng-controller="MainController">
		<div class="container pure-g" ng-controller="PaneSetController">
			
			<div class="pane pure-u-1-{{Panes.length}}" ng-repeat="Pane in Panes" ng-controller="PaneController">

				<div class="tab-row">
					<div class="tab" ng-repeat="Tab in Tabs" ng-controller="TabController">
						{{Tab.name}}
					</div>
				</div>

				<canvas class="editor-canvas" ng-controller="CanvasEditorController">
					
				</canvas>

			</div>

		</div>
	</body>
</html>
